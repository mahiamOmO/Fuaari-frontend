<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dorzi</title>
  <!-- Tailwind CSS with DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-base-200 flex items-center justify-center min-h-screen">
  <!-- Login Card -->
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold mb-4">Login to Your Account</h2>

      <!-- Login Form -->
      <form>
        <!-- Email Field -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            placeholder="Enter your email"
            class="input input-bordered"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            placeholder="Enter your password"
            class="input input-bordered"
            required
          />
        </div>

        <!-- Remember Me Checkbox -->
        <div class="form-control mt-4">
          <label class="label cursor-pointer justify-start gap-2">
            <input type="checkbox" class="checkbox checkbox-error" />
            <span class="label-text">Remember me</span>
          </label>
        </div>

        <!-- Submit Button (Red) -->
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-error">Login</button>
        </div>
      </form>

      <!-- Forgot Password Link -->
      <div class="text-center mt-4">
        <a href="#" class="link link-error">Forgot Password?</a>
      </div>

      <!-- Sign-Up Link -->
      <div class="text-center mt-4">
        <p>Don't have an account? <a href="#" class="link link-error">Sign Up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
